<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wniosek - Lokalne działania</title>
</head>
<body>
    <h1>Wniosek - Lokalne działania</h1>
    <form action="/submit" method="post">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="name">Tytuł projektu:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="proponent">Wnioskodawca:</label><br>
        <input type="radio" id="ngo" name="proponent" value="ngo" required>
        <label for="ngo">Organizacja pozarządowa lub inny podmiot wymieniony w art. 3 ust. 3 ustawy o działalności pożytku publicznego i o wolontariacie</label><br>
        <input type="radio" id="ngoAsPatron" name="proponent" value="ngoAsPatron">
        <label for="ngoAsPatron">Organizacja pozarządowa pełniąca rolę Patrona grupy nieformalnej</label><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
