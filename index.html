<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Wniosek - Lokalne działania</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen flex flex-col">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg mb-3">
            <img src="assets/img/header.png" alt="Wniosek - Lokalne działania">
    </div>
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <form action="/submit" method="post" class="space-y-4">
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-400 focus:border-amber-400 sm:text-sm">
            </div>
            
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Tytuł projektu:</label>
                <input type="text" id="title" name="title" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-400 focus:border-amber-400 sm:text-sm">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Wnioskodawca:</label>
                <div class="mt-2 space-y-2">
                    <div class="flex items-center">
                        <input type="radio" id="ngo" name="proponent" value="ngo" required class="focus:ring-amber-400 h-4 w-4 text-amber-400 border-gray-300">
                        <label for="ngo" class="ml-3 block text-sm font-medium text-gray-700">Organizacja pozarządowa lub inny podmiot wymieniony w art. 3 ust. 3 ustawy o działalności pożytku publicznego i o wolontariacie</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="ngoAsPatron" name="proponent" value="ngoAsPatron" class="focus:ring-amber-400 h-4 w-4 text-amber-400 border-gray-300">
                        <label for="ngoAsPatron" class="ml-3 block text-sm font-medium text-gray-700">Organizacja pozarządowa pełniąca rolę Patrona grupy nieformalnej</label>
                    </div>
                </div>
            </div>
        
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700">Data:</label>
                <input type="date" id="date" name="date" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-400 focus:border-amber-400 sm:text-sm">
            </div>
        
            <div>
                <input type="submit" value="Wyślij" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-amber-400 hover:bg-amber-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-400">
            </div>
        </form>
        <hr class="my-6 border-gray-300">
        <img src="assets/img/footer.png" alt="Partnerzy" class="mt-6 mx-auto">
    </div>
</body>
</html>
